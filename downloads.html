
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الملفات التعليمية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #c62828;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 30px;
        }
        .file-list {
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .file-list h2 {
            color: #c62828;
            margin-bottom: 15px;
        }
        .file-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .file-item a {
            color: #c62828;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #c62828;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>تحميل الملفات التعليمية</h1>
        <p>أوراق عمل - خطط دراسية - تقييمات - ملفات متنوعة بصيغة PDF</p>
    </header>

    <main>
        <div class="file-list">
            <h2>ملفات متاحة للتحميل:</h2>

            <div class="file-item">
                <a href="sample1.pdf" download>نموذج امتحان علوم للصف السابع - الفصل الثاني</a>
            </div>

            <div class="file-item">
                <a href="sample2.pdf" download>خطة تحليل محتوى اللغة العربية - الصف الأول الثانوي</a>
            </div>

            <div class="file-item">
                <a href="sample3.pdf" download>ورقة عمل تفاعلية في قواعد اللغة</a>
            </div>

        </div>
    </main>

    <footer>
        &copy; 2025 المنصة التربوية - جميع الحقوق محفوظة
    </footer>
</body>
</html>
